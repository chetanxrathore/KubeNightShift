apiVersion: batch/v1
kind: CronJob
metadata:
  name: scale-up-deployments
  namespace: kube-system
spec:
  schedule: "0 5 * * 1-5"  # Every day at 6 AM
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: scaler
          containers:
            - name: scaler
              image: chetanspartan/scaler:v1
              env:
                - name: SCALE_TO
                  value: "3"  # Placeholder; script restores original count
          restartPolicy: OnFailure
